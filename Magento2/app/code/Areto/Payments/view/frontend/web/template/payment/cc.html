<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label">
            <div data-bind="attr: { 'class': 'areto-cc-logo ' + getCode() }"></div>
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <fieldset class="fieldset" data-bind='attr: {id: "payment_form_" + getCode()}'>
            <div class="field">
                <div id="areto-cc-cards">
                    &nbsp;
                </div>
            </div>

            <div class="field number required">
                <label data-bind="attr: {for: getCode() + '_cc_number'}" class="label">
                    <span><!-- ko i18n: 'Credit Card Number'--><!-- /ko --></span>
                </label>
                <div class="control">
                    <input type="text" name="payment[cc_number]" class="input-text" value=""
                           data-bind="attr: {
                                    autocomplete: off,
                                    id: getCode() + '_cc_number',
                                    'data-container': getCode() + '-cc-number'
                                    value: ''
                     "/>
                </div>
            </div>

            <div class="field date required" data-bind="attr: {id: getCode() + '_cc_type_exp_div'}">
                <div class="control">
                    <div class="fields group group-2">
                        <div class="field required">
                            <label data-bind="attr: {for: getCode() + '_cc_cvc'}" class="label">
                                <span><!-- ko i18n: 'CV Code'--><!-- /ko --></span>
                            </label>
                            <div class="control">
                                <input type="text" class="input-text" name="payment[cc_cvc]" placeholder="CVC"
                                       data-bind="attr: {
                                    autocomplete: off,
                                    id: getCode() + '_cc_cvc',
                                    'data-container': getCode() + '-cc-cvc'
                                    value: ''
                                "/>
                            </div>
                        </div>
                        <div class="field required">
                            <label data-bind="attr: {for: getCode() + '_cc_expiry'}" class="label">
                                <span><!-- ko i18n: 'Expiration Date'--><!-- /ko --></span>
                            </label>
                            <div class="control">
                                <input type="text" class="input-text" name="payment[cc_expiry]" placeholder="MM / YY"
                                       data-bind="attr: {
                                    autocomplete: off,
                                    id: getCode() + '_cc_expiry',
                                    'data-container': getCode() + '-cc-expiry'
                                    value: ''
                                "/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field number required">
                <label data-bind="attr: {for: getCode() + '_cc_dob'}" class="label">
                    <span><!-- ko i18n: 'Date of birth'--><!-- /ko --></span>
                </label>
                <div class="control">
                    <input type="text" name="payment[cc_dob]" class="input-text" value="" placeholder="MM/DD/YYYY"
                           data-bind="attr: {
                                    autocomplete: off,
                                    id: getCode() + '_cc_dob',
                                    'data-container': getCode() + '-cc-dob'
                                    value: ''
                     "/>
                </div>
            </div>
        </fieldset>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: continueToPay,
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="text: $t('Continue')"></span>
                </button>
            </div>
        </div>
    </div>
</div>
